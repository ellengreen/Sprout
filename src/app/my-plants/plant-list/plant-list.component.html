<div class="plant-list-container">
  <div *ngIf="!roomList?.length" class="no-rooms-prompt">
    <h1>You don't have anywhere to put your plants!</h1>
    <h3>Let's fix that. Add a new room to your profile</h3>
    <button mat-fab color="accent" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div *ngIf="roomList?.length" class="room-container">
    <button mat-fab color="accent" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-grid-list cols="4" rowHeight="300px" [gutterSize]="'10px'">
      <mat-grid-tile *ngFor="let room of roomList">
        <mat-card class="room-card">
          <mat-card-header>
            <mat-card-title>{{room.roomName}}</mat-card-title>
          </mat-card-header>
          <mat-card-content *ngIf="room.plants">
            <p>
              {{countPlants(room)}} Plants
            </p>
            <button mat-mini-fab color="primary" (click)="openPlantDialog(room.key)">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-content>
          <mat-card-content *ngIf="!room.plants">
            <p>
              You don't have any plants in this room yet!
            </p>
            <button mat-mini-fab color="primary" (click)="openPlantDialog(room.key)">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
