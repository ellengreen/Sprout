<h1 mat-dialog-title>Add a New Plant</h1>
<div mat-dialog-content>
    <form [formGroup]="newPlantForm" (ngSubmit)="onSubmit()" class="plant-form">
        <div class="form-fields">
            <mat-form-field appearance="outline">
                <mat-label>Plant Name</mat-label>
                <input matInput formControlName="plantName">
            </mat-form-field>

            <mat-form-field color="accent" appearance="fill">
                <mat-label>When Did You Get It?</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="acquiredDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <div formGroupName="needs">
                <mat-form-field appearance="outline">
                    <mat-label>Watering Schedule</mat-label>
                    <input matInput formControlName="wateringSchedule">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Lighting Needs</mat-label>
                    <mat-select formControlName="light">
                        <mat-option *ngFor="let condition of lightConditions | keyvalue" [value]="condition.value">
                            {{condition.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
        <div mat-dialog-actions class="action-buttons">
            <button mat-button color="accent" matDialogClose>Nevermind</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="!newPlantForm.valid" matDialogClose>Submit</button>
        </div>
    </form>
</div>
